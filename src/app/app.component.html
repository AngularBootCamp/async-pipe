<section class="card">
  <div class="card-content">
    <div class="card-title">Top 5 employees</div>

    <!-- The "loading display" functionality is now done entirely in the template -->
    <!-- https://angular.io/api/common/NgIf#showing-an-alternative-template-using-else -->

    <ul
      class="collection"
      *ngIf="employees | async as emps; else loading"
    >
      <li class="collection-item" *ngFor="let e of emps">
        {{ e.firstName }} {{ e.lastName }}
      </li>
    </ul>

    <ng-template #loading>Loading...</ng-template>
  </div>
</section>
