<article>
  <header>Top 5 employees</header>

  <!-- The "loading display" functionality is now done entirely in the template -->
  <!-- https://angular.dev/api/common/NgIf?tab=usage-notes -->

  <ul *ngIf="employees | async as emps; else loading">
    <li *ngFor="let e of emps">{{ e.firstName }} {{ e.lastName }}</li>
  </ul>

  <ng-template #loading><p>Loading...</p></ng-template>
</article>
